<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ post.title }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="post.imagePath" [alt]="post.title">
        </div>
        <p>{{ post.content }}</p>
        <mat-action-row>
            <a mat-raised-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
            <button mat-raised-button color="warn" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="!posts.length && !isLoading" class="mat-body-1 info-text">No posts added yet!</p>
