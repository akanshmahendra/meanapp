<mat-accordion multi="true" *ngIf="posts.length">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ post.title }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
        <mat-action-row>
            <button mat-raised-button color="primary">Edit</button>
            <button mat-raised-button color="warn">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="!posts.length" class="mat-body-1 info-text">No posts added yet!</p>
